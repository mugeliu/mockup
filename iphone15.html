<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone 15 Pro Mockup</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
      }

      .iphone-mockup {
        position: relative;
        width: 390px;
        height: 844px;
        background-color: #fff;
        border-radius: 55px;
        border: 10px solid #1a1a1a;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .status-bar {
        position: relative;
        height: 44px;
        padding: 0 20px;
        display: flex;
        justify-content: space-between; /* 保持两端对齐 */
        align-items: center;
        font-size: 14px;
        font-weight: 500;
        background-color: #fff;
      }

      /* 动态岛尺寸优化 */
      .dynamic-island {
        position: absolute;
        top: 50%; /* 垂直居中 */
        left: 50%;
        transform: translate(-50%, -50%); /* 精确居中 */
        width: 110px; /* 宽度减小 */
        height: 32px; /* 高度减小 */
        background-color: #000;
        border-radius: 20px;
        z-index: 2;
      }

      /* 时间对齐优化 */
      .time {
        margin-left: 20px; /* 移除左边距 */
        font-weight: 600;
        font-size: 16px;
        position: relative;
        z-index: 1; /* 确保在动态岛上层 */
      }

      /* 状态图标容器优化 */
      .status-icons {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-right: 0; /* 移除右边距 */
        position: relative;
        z-index: 1; /* 确保在动态岛上层 */
      }

      /* 信号强度 */
      .cellular {
        display: flex;
        align-items: flex-end; /* 底部对齐 */
        gap: 2px;
        height: 16px; /* 容器高度 */
        margin-right: 4px;
      }

      .bar {
        width: 4px;
        background: #000;
        border-radius: 2px;
        transition: height 0.3s ease; /* 添加高度过渡动画 */
      }

      /* 阶梯高度设置 */
      .bar:nth-child(1) {
        height: 4px;
      }
      .bar:nth-child(2) {
        height: 8px;
      }
      .bar:nth-child(3) {
        height: 12px;
      }
      .bar:nth-child(4) {
        height: 16px;
        opacity: 0.3; /* 保留弱信号指示 */
      }

      /* 电池 */
      .battery {
        width: 27px;
        height: 13px;
        border: 1px solid #000;
        border-radius: 3px;
        padding: 1px;
        position: relative;
      }

      .battery-level {
        height: 100%;
        width: 90%;
        background: #ffd700; /* 改为金色黄 */
        border-radius: 1px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1); /* 增加立体感 */
      }

      .battery::after {
        content: "";
        position: absolute;
        right: -3px;
        top: 3px;
        height: 7px;
        width: 2px;
        background: #000;
        border-radius: 0 2px 2px 0;
      }

      .content-area {
        height: calc(100% - 64px);
        position: relative;
        padding: 0 10px 10px 10px;
        
      }

      /* 底部指示器 */
      .bottom-indicator {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 135px;
        height: 5px;
        background: #000;
        border-radius: 3px;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div class="iphone-mockup">
      <div class="status-bar">
        <div class="time">23:12</div>
        <div class="dynamic-island"></div>
        <div class="status-icons">
          <div class="cellular">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar empty"></div>
          </div>
          <div class="battery">
            <div class="battery-level"></div>
          </div>
        </div>
      </div>
      <div class="content-area">
        <!-- 这里放置你的内容 -->
      </div>
      <div class="bottom-indicator"></div>
    </div>
  </body>
</html>
